<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content />
    <meta property="og:site_name" content />
    <meta property="og:title" content />
    <meta property="og:type" content="website" />
    <meta property="og:url" content />
    <meta property="og:image" content />
    <meta property="og:image:alt" content />
    <meta property="og:locale" content="en" />
    <meta property="og:description" content />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="icon" href="#" type="image/svg+xml" />

   

</head>
<body>
    <header class="header">
        <section class="content header__content">
            <a href="#" class="logo header__logo"><img src="" alt="logo" title></a>
            <button class="header__btn-menu">
                <svg
                  width="16px"
                  height="16px"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect y="0" width="16" height="3" rx="1.5"></rect>
                  <rect y="6.5" width="16" height="3" rx="1.5"></rect>
                  <rect y="13" width="16" height="3" rx="1.5"></rect>
                </svg>
              </button>
        </section>
    </header>
    <main class="main">
        <section class="main__wrap">
            <aside class="sidebar"></aside>
            <section class="content__wrapper">
                <section class="hero hero__content"></section>
                <section class="content article"></section>
                <section class="content features"></section>
                <section class="content banner"></section>
                <section class="content ratings"></section>
                <section class="content faq"></section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="content footer__content">
            <a href="#" class="logo header__logo"><img src="" alt="logo" title></a>
        </section>
    </footer>
    <script src="./js/sidebar.js"></script>
    <script src="./js/mobile-menu.js"></script>
    <script src="./js/expander.js"></script>
    <script src="./js/arrowUp.js"></script>
</body>
</html>
